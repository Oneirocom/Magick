apiVersion: apps/v1
kind: Deployment
metadata:
  name: magick-server
spec:
  selector:
    matchLabels:
      app: magick-server
  replicas: 1
  template:
    metadata:
      labels:
        app: magick-server
    spec:
      tolerations:
        - key: "appservicesonly"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      containers:
        - name: server
          image: 389959444765.dkr.ecr.us-east-1.amazonaws.com/magick-server:latest
          workingDir: /app/packages/server
          args:
            [
              'concurrently "nodemon src/server.ts" "yarn run speech" "sleep 1 && yarn run search" "sleep 2 && yarn run entity-server"',
            ]
          stdin: true
          tty: true
          ports:
            - containerPort: 8001
              protocol: TCP
          env:
            - name: API_URL
              value: http://localhost:8001
            - name: PORT
              value: "8001"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: google_credentials.json
            - name: SPEECH_SERVER_PORT
              value: "65532"
            - name: ENABLE_SPEECH_SERVER
              value: "true"
            - name: SEARCH_CORPUS_PORT
              value: "65531"
            - name: ENABLE_SEARCH_CORPUS
              value: "true"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: servicesecrets
                  key: OPENAI_API_KEY
            - name: HF_API_KEY
              valueFrom:
                secretKeyRef:
                  name: servicesecrets
                  key: HF_API_KEY
              value:
            - name: USSSL_SPEECH
              value: "false"
            - name: FILE_SERVER_PORT
              value: "65530"
            - name: FILE_SERVER_URL
              value: http://localhost:65530
            - name: USESSL
              value: "false"
            - name: WEAVIATE_CLIENT_SCHEME
              value: http
            - name: WEAVIATE_CLIENT_HOST
              value: waviate:8080
            - name: WEAVIATE_IMPORT_DATA
              value: "false"
            - name: REDIS_URL
              value: redis://redis:6379
            - name: ENTITY_WEBSERVER_PORT_RANGE
              value: 65510-65529
            - name: ENTITY_HOSTNAME
              value: magick-runner
            - name: TIKTALKNET_URL
              value: http://0.0.0.0:8050/tts
            - name: REACT_APP_SEARCH_SERVER_URL
              value: http://localhost:65531
      imagePullSecrets:
        - name: regcred

---
apiVersion: v1
kind: Service
metadata:
  name: magick-server
spec:
  selector:
    app: magick-server
  ports:
    - protocol: TCP
      port: 80
      name: http
      targetPort: 8001
    - protocol: TCP
      port: 65532
      name: speech
      targetPort: 65532
    - protocol: TCP
      port: 65531
      name: search
      targetPort: 65531

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: magick-server-ingress
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:389959444765:certificate/bdd1359a-55a4-47f0-bce3-946bc57a0031

spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: magick-server
                port:
                  number: 80
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: magick-server
                port:
                  number: 65532
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: magick-server
                port:
                  number: 65531
